<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charaset="utf-8">
        <title>Personal Details</title>
    </head>
    <body>
        <center>
        <form>
         <table cellspacing="10">
            <tr>
                <td colspan="2"><center><h1><u>Personal Details</u></h1></center></td>
                <td></td>
            </tr>
             <!-- name -->
            <tr>
                <td><label>Name : </label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <!-- date of birth -->
            <tr>
                <td><label>Date of Birth : </label></td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <!-- gender -->
            <tr>
                <td><label>Gender : </label></td>
                <td>
                    <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label>
                    <input type="radio" name="gender" value="Others">
                    <label>Others</label>
                </td>
            </tr>
            <!-- your father and mother -->
            <tr>
                <td><label>Your father : </label></td>
                <td><input type="text" name="father"></td>
            </tr>
            <tr>
                <td><label>Your mother : </label></td>
                <td><input type="text" name="mother"></td>
            </tr>
            <!-- address -->
            <tr>
                <td><label>Address : </label></td>
                <td><textarea name="address" id="" cols="25" rows="5"></textarea></td>
            </tr>
            <!-- email -->
            <tr>
                <td><label>Email : </label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <!-- password -->
            <tr>
                <td><label>Password : </label></td>
                <td><input type="password" name=""></td>
            </tr>
            <!-- confirm password -->
            <tr>
                <td><label>Confirm Password : </label></td>
                <td><input type="password" name=""></td>
            </tr>
            <!-- colours -->
            <tr>
                <td><label>Which you like colour?</label></td>
                <td><input type="color" name="color"></td>
            </tr>
            <!-- image -->
            <tr>
                <td><label>Educate Documents</label></td>
                <td><input type="file" name=""></td>
            </tr>
            <!-- url -->
            <tr>
                <td><label>URL</label></td>
                <td><input type="url" name="url"></td>
            </tr>
            <!-- search -->
            <tr>
                <td><label>Search</label></td>
                <td><input type="search" name=""></td>
            </tr>
            <!-- submit -->
            <tr>
                <td colspan="2"><center><input type="submit" name="submit">
                <input type="reset" name="reset"></center></td>
            </tr>
        </table>
        </form>
        </center>
    </body>
</html>
